<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://google.com">Google</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html">About Page</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://twitter.com/search?q=lions&ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Esearch" target="_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a>

</body>
</html>
